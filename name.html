<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>กรอกชื่อผู้ใช้</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Kanit", sans-serif;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        width: 90%;
        max-width: 400px;
        background: #e0e0e0;
        padding: 24px;
        border-radius: 16px;
        text-align: center;
      }
      h2 {
        margin-bottom: 16px;
      }
      input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        font-size: 18px;
        margin-bottom: 16px;
      }
      button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-size: 18px;
        font-weight: 700;
        background: #000;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>กรุณากรอกชื่อของคุณ</h2>
      <input type="text" id="username" placeholder="เช่น JS" />
      <button onclick="saveName()">เริ่มใช้งาน</button>
    </div>

    <script>
      function saveName() {
        const name = document.getElementById("username").value.trim();
        if (!name) {
          alert("กรุณากรอกชื่อ");
          return;
        }
        localStorage.setItem("username", name);
        location.href = "Firm2.html";
      }
    </script>
  </body>
</html>
